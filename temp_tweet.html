
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tweet-like Image</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Arial, sans-serif;
                background-color: #000000; /* Black background for X */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .tweet-card {
                background-color: #000000; /* Black background for card */
                border: 1px solid #38444d; /* Subtle border */
                border-radius: 16px;
                padding: 16px;
                max-width: 580px; /* Standard tweet width */
                color: #e7e9ea; /* Light text color */
                font-size: 15px;
                line-height: 20px;
                word-wrap: break-word;
            }
            .tweet-header {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #38444d; /* Placeholder for avatar */
                margin-right: 10px;
            }
            .user-info {
                display: flex;
                flex-direction: column;
            }
            .user-name {
                font-weight: bold;
                color: #e7e9ea;
            }
            .user-handle {
                color: #71767b;
            }
            .tweet-content {
                white-space: pre-wrap; /* Preserves whitespace and line breaks */
                margin-bottom: 12px;
            }
            .tweet-footer {
                display: flex;
                justify-content: space-around;
                color: #71767b;
                font-size: 13px;
            }
            .tweet-footer div {
                display: flex;
                align-items: center;
            }
            .tweet-footer div svg {
                margin-right: 5px;
            }
            /* Basic SVG icons for demonstration */
            .icon {
                width: 18px;
                height: 18px;
                fill: #71767b;
            }
        </style>
    </head>
