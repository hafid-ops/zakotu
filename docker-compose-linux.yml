services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-linux
    env_file: .env
    tty: true
    stdin_open: true
    volumes:
      # Mount data directory for models and persistent storage
      - ./data:/app/data
      # Mount output directories
      - ./output:/app/output
      # Mount logs for debugging
      - ./logs:/app/logs
      # Optionally mount config to modify without rebuilding
      - ./config:/app/config
    environment:
      # Linux-specific environment variables
      - PYTHONUNBUFFERED=1
      - DEBIAN_FRONTEND=noninteractive
      - PATH=/app:${PATH}
      # Optimize for CPU usage
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      # ImageMagick path
      - IMAGEMAGICK_BINARY=convert
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/src/main.py') else 1)"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    # Limit resources for better container management
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
