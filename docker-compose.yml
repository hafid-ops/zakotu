services:
  app:
    build: .
    env_file: .env
    tty: true
    stdin_open: true
    volumes:
      # Mount data directory for models and persistent storage
      - ./data:/app/data
      # Mount output directories
      - ./output:/app/output
      # Mount logs for debugging
      - ./logs:/app/logs
      # Optionally mount config to modify without rebuilding
      - ./config:/app/config
    environment:
      # Add your environment variables here if needed
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/ZAKUTO.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
